<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Break Point VS</title>
    <script defer src="../../js/login.js"></script>
    <link rel="icon" href="../../img/logo-break-point-icon-wallpaper.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="main-content">
            <div class="imagem">
                <img src="../../img/logo-break-point-icon.png" alt="">
                <p id="slogan-paragraph">Sejam Bem-vindos ao Paraíso de todo Tenista! Aqui você irá
                    encontrar os melhores produtos
                    pra aumentar sua performance e ficar confortável nas suas partidas!</p>
            </div>
            <div class="campos">
                <input type="email" class="inputs" name="emai" id="email" placeholder="E-mail"> <br>
                <input type="password" class="inputs" name="senha" id="senha" placeholder="Senha">
                <h3 id="msgErro"></h3> <br>
                <button type="submit" onclick="verificarLogin()" class="inputs" id="login-btn">Entrar</button> <br>
            </div>
        </div>
    </div>
</body>
</html>
